<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF Converter</title>
    <link rel="icon" href="https://icons.veryicon.com/png/o/file-type/file-type-1/pdf-icon.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
    <div class="operate_btns">
        <button type="button" onclick="delFiles();">Delete</button>
        <button type="button" onclick="showUploadPopup();">Upload a new file</button>
    </div>
    <div id="table_wraper">
        <table id="fileList">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>File Name</th>
                    <th>Uploaded at</th>
                    <th>File Type</th>
                    <th>Status</th>
                    <th>Preview</th>
                    <th><input type="checkbox" name="select_all" id="select_all" onchange="checkedAll(this)"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="hint no_data">
                    <td>No data found！</td>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>

    <!-- Popup: Upload a File -->
    <div class="popup-overlay" id="popupOverlay_upload">
        <div class="popup-upload">
            <!-- <button class="close-btn" onclick="closeUploadPopup()">✖</button> -->
            <div style="text-align: left;">
                <button type="button" onclick="$('#fileInput').click();">Select a File</button>
                <input type="file" id="fileInput" style="display: none;">
            </div>
            <div id="uploaded_fileName" style="height:7em;"></div>
            <div style="text-align: right;">
                <button onclick="closeUploadPopup()" style="margin-right: 1em;">Cancel</button>
                <button class="upload-btn" onclick="uploadFile()">Save & Process</button>
            </div>
        </div>
    </div>

    <!-- Popup: Hint -->
    <div class="popup-overlay" id="popupOverlay_hint">
        <div class="popup-message">
            <button class="close-btn" onclick="closePopup()">✖</button>
            <h3 id="popup_msg">Notice</h3>
        </div>
    </div>

    <!-- 引入外部 JavaScript 檔案 -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>

</html>
